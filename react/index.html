<!DOCTYPE html>
<html lang="en">
<head>

    <style>
      body {

<body>
    <div id="root">

    </div>

     const h1DOM = React.createElement(
            'div',
            {},

                'h1',
                {
                    title: 'Hello',
                    className: 'heading'
                },
                'Hello Guys!'

            React.createElement(
                'ul',
                {},
                React.createElement(
                    'li',
                    {},
                    'JavaScript'

                React.createElement(
                    'li',
                    {},
                    'ReactJS'
                ),
            )
        )
        const root = document.getElementById('root');
        ReactDOM.render(h1DOM, root)

    </script>
